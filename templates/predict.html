<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #333;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Your Flask App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Information Form</h1>
            <p>Enter the details below:</p>
        </header>

        <form action="/predict" method="post">
            <label for="make">Make:</label>
            
            <select id="make" name="make" required>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="FIAT">FIAT</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Nissan">Nissan</option>
                <option value="Volvo">Volvo</option>
                <option value="Mazda">Mazda</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Alfa Romeo">Alfa Romeo</option>
                <option value="Toyota">Toyota</option>
                <option value="McLaren">McLaren</option>
                <option value="Maybach">Maybach</option>
                <option value="Pontiac">Pontiac</option>
                <option value="Porsche">Porsche</option>
                <option value="Saab">Saab</option>
                <option value="GMC">GMC</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Plymouth">Plymouth</option>
                <option value="Honda">Honda</option>
                <option value="Oldsmobile">Oldsmobile</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Ford">Ford</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Kia">Kia</option>
                <option value="Bentley">Bentley</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Dodge">Dodge</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Lincoln">Lincoln</option>
                <option value="Subaru">Subaru</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Spyker">Spyker</option>
                <option value="Buick">Buick</option>
                <option value="Acura">Acura</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
                <option value="Maserati">Maserati</option>
                <option value="Lexus">Lexus</option>
                <option value="Aston Martin">Aston Martin</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Lotus">Lotus</option>
                <option value="Infiniti">Infiniti</option>
                <option value="Scion">Scion</option>
                <option value="Genesis">Genesis</option>
                <option value="HUMMER">HUMMER</option>
                <option value="Tesla">Tesla</option>
                <option value="Bugatti">Bugatti</option>
            </select>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="cylinders">Engine Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" required>

            
            <label for="wheels">Driven Wheels:</label>
            <input type="text" id="wheels" name="wheels" required>

            
            <button type="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
